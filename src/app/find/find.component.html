<div class="parent-container color-dark">
  <div class= "container color-dark">
    <div class="col">
      <p>How many miles are you willing to drive?</p>
      <input type="text" class="criteria" name="location" placeholder="e.g.: 20" (keyup)="getDistance($event)">
    </div>
    <div class="col">
      <p>Enter your location</p>
      <input type="text" class="criteria" name="location" placeholder="e.g.: Boulder, CO" (keyup)="getLocation($event)">
    </div>
    <div class="col">
      <p>What difficulty are you looking for?</p>
      <input type="text" class="criteria" name="location" placeholder="e.g.: 5.10b" (keyup)="getDifficulty($event)">
    </div>
  </div>
  <div class="submit color-dark">
    <button class="find-button" (click)= "getRoutes()">Find Routes</button>
  </div>
  <ul class="routes-list" *ngFor= "let route of routes">
    <li>{{route}}</li>
  </ul>
</div>
